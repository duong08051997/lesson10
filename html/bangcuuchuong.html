<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>làm bảng cửu chương</title>
</head>
<body>
<script>

    let tab ='<table width="100%" border="1" >';
    let i ;
    let j;
    for (i = 1; i < 10; i++){
        tab = tab + "<tr>";
        for (j = 1; j <= 10; j++){
            tab = tab +"<td>" + i +'x'+j +" ="+ i * j + "</td>";
        }
        tab = tab + "</tr>";
    }
    tab = tab + "</table>";
    document.write(tab);
</script>

</body>
</html>
