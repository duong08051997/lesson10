<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiển thị qua hàm Document.write</title>
</head>
<body>
        <!--hiển thị kết quả qua hàm Document.write-->
        <button type="button" onclick="showMessage();">click</button>
        <script>
            function showMessage() {
                document.write("Xin chào");

            }
        </script>
</body>
</html>
