<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Thực hành vòng lặp lồng nhau</title>
</head>
<body>

<script>
    let tab ;
    let i;
    let j;
    tab = '<table border="1" width="400" cellspacing="0" cellpadding="3" style="text-align: center">';
    for(i = 1;i <= 10; i++){
        tab = tab + "<tr>";
        for (j = 1; j <= 10; j++){
            tab = tab +"<td>" + i * j + "</td>";
        }
        tab = tab + "</tr>";
    }
    tab = tab + "</table>";
    document.write(tab);
</script>

</body>
</html>
