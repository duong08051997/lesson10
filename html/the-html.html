<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiển thị kết quả qua sử dụng thẻ html</title>
</head>
<body>
        <!--hiển thị kết quả qua sử dụng thẻ html-->
        <div id="messageDiv"></div>
        <button type="button" onclick="showMessage();">click</button>
        <script>
            function showMessage() {
                document.getElementById('messageDiv').innerHTML = "Xin chào"

            }
        </script>

</body>
</html>
